machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version

    - cp test/Dockerfile-ubuntu14.04 Dockerfile
    - docker build  -t nginx_trusty   .

    - cp test/Dockerfile-ubuntu12.04 Dockerfile
    - docker build  -t nginx_precise  .

    - cp test/Dockerfile-debian8 Dockerfile
    - docker build  -t nginx_jessie   .

    - cp test/Dockerfile-debian7 Dockerfile
    - docker build  -t nginx_wheezy   .

    - cp test/Dockerfile-centos7 Dockerfile
    - docker build  -t nginx_centos7  .

    - cp test/Dockerfile-centos6 Dockerfile
    - docker build  -t nginx_centos6  .

test:
  override:
    - docker run -d --name c1 nginx_trusty
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c1)
    - curl -v -o result-ubuntu14.04  http://$IP:80/nginx_status

    - docker run -d --name c2 nginx_precise
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c2)
    - curl -v -o result-ubuntu12.04  http://$IP:80/nginx_status

    - docker run -d --name c3 nginx_jessie
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c3)
    - curl -v -o result-debian8      http://$IP:80/nginx_status

    - docker run -d --name c4 nginx_wheezy
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c4)
    - curl -v -o result-debian7      http://$IP:80/nginx_status

    - docker run -d --name c5 nginx_centos7
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c5)
    - curl -v -o result-centos7      http://$IP:80/nginx_status

    - docker run -d --name c6 nginx_centos6
    - IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' c6)
    - curl -v -o result-centos6      http://$IP:80/nginx_status

    - echo "==> Validating the test results..."
    - grep '^Active connections' result-ubuntu14.04
    - grep '^Active connections' result-ubuntu12.04
    - grep '^Active connections' result-debian8
    - grep '^Active connections' result-debian7
    - grep '^Active connections' result-centos7
    - grep '^Active connections' result-centos6
